name: Security Scan

on:
  push:
    branches: [main, develop]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/backstage

jobs:
  security-scan:
    name: 🔐 Security Scan
    runs-on: ubuntu-24.04
    continue-on-error: true
    permissions:
      contents: read
      security-events: write
      actions: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          # Solo necesitamos el código para el upload SARIF
          fetch-depth: 1

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          # Usar tag 'latest' que sabemos que existe
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          scan-type: 'image'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'MEDIUM,HIGH,CRITICAL'
          # Solo vulnerabilidades, no secrets (más rápido)
          scanners: 'vuln'
          # Optimizaciones para velocidad
          skip-dirs: 'node_modules,dist,build'
          timeout: '10m'
          cache-dir: /tmp/trivy-cache

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Security scan summary
        if: always()
        run: |
          echo "## 🔐 Security Scan Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Branch**: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "**Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "**Image**: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Scan Details" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ Image scanned for CVEs using Trivy" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ Results uploaded to Security tab" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ Severity levels: MEDIUM, HIGH, CRITICAL" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Note**: Check the Security tab for detailed vulnerability reports" >> $GITHUB_STEP_SUMMARY
