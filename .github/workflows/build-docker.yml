name: Build Backstage Docker Image

on:
  pull_request:
    branches: [main, develop]
    paths:
      - 'packages/**'
      - 'package.json'
      - 'playwright.config.ts'
      - 'tsconfig.json'
      - 'eslint*'
      - 'yarn.lock'
      - 'app-config*.yaml'
      - 'catalog-info.yaml'
      - 'backstage.json'
      - 'plugins/**'
      - 'examples/**'
      - '.github/workflows/**'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/backstage
  NODE_VERSION: '20.19.4'

jobs:
  build:
    runs-on: ubuntu-24.04
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # ValidaciÃ³n mÃ­nima para PRs - solo verificar dependencias para el Build
      - name: Quick PR validation
        if: github.event_name == 'pull_request'
        run: |
          echo "ðŸ” Running basic validation for PR..."
          # Verificar que el Dockerfile existe
          if [ ! -f "packages/backend/Dockerfile" ]; then
            echo "âŒ Dockerfile not found"
            exit 1
          fi
          # Verificar que package.json existe
          if [ ! -f "package.json" ]; then
            echo "âŒ package.json not found"
            exit 1
          fi
          echo "âœ… Basic validation passed"

      # Cache de Yarn para acelerar builds
      - name: Cache Yarn dependencies
        uses: actions/cache@v4
        with:
          path: |
            .yarn/cache
            .yarn/install-state.gz
          key: yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            yarn-

      # Setup Docker Buildx para multi-arch
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: linux/amd64,linux/arm64

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: network=host
          buildkitd-flags: --debug

      # Login a GitHub Container Registry (solo en main)
      - name: Log in to Container Registry
        if: github.ref == 'refs/heads/main'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Sanitizar nombre del branch para Docker tags
      - name: Sanitize branch name
        id: branch
        run: |
          # Extraer nombre del branch y sanitizarlo para Docker tags
          BRANCH_NAME=${GITHUB_HEAD_REF:-${GITHUB_REF#refs/heads/}}
          # Reemplazar caracteres invÃ¡lidos con guiones y eliminar guiones al inicio/final
          SANITIZED_BRANCH=$(echo "$BRANCH_NAME" | sed 's/[^a-zA-Z0-9._-]/-/g' | sed 's/^[-]*//' | sed 's/[-]*$//')
          # Si estÃ¡ vacÃ­o o solo guiones, usar 'pr'
          if [ -z "$SANITIZED_BRANCH" ] || [ "$SANITIZED_BRANCH" = "-" ]; then
            SANITIZED_BRANCH="pr"
          fi
          echo "branch=$SANITIZED_BRANCH" >> $GITHUB_OUTPUT
          echo "Original branch: $BRANCH_NAME"
          echo "Sanitized branch: $SANITIZED_BRANCH"

      # Extract metadata para tagging
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=sha,prefix=${{ steps.branch.outputs.branch }}-
            type=raw,value={{date 'YYYYMMDD'}}-{{sha}},enable={{is_default_branch}}

      # Build y push multi-arch Docker image
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: packages/backend/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: ${{ github.ref == 'refs/heads/main' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          # Cache optimizado para multi-arch
          cache-from: type=gha,scope=backstage-main
          cache-to: type=gha,scope=backstage-main,mode=max
          # OptimizaciÃ³n: reduce tamaÃ±o
          provenance: false
          # Para PRs: solo build, no push
          load: ${{ github.event_name == 'pull_request' }}

      # Output build summary
      - name: Image Build Summary
        if: always()
        run: |
          echo "## ðŸ“¦ Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Node Version**: ${{ env.NODE_VERSION }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Platforms**: linux/amd64, linux/arm64" >> $GITHUB_STEP_SUMMARY
          echo "- **Registry**: ${{ env.REGISTRY }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Image**: ${{ env.IMAGE_NAME }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            echo "âœ… **Image pushed to registry**" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### Pull command:" >> $GITHUB_STEP_SUMMARY
            echo '```bash' >> $GITHUB_STEP_SUMMARY
            echo "docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest" >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
          else
            echo "â„¹ï¸ **Image built but not pushed (PR build)**" >> $GITHUB_STEP_SUMMARY
          fi
